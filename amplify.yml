version: 1
frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
        - cd cdk
        - npm install
        - npm run deploy
        - cd ..
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - cdk/node_modules/**/*
