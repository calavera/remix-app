version: 1
backend:
  phases:
    install:
      commands:
        - npm install -g esbuild
        - npm install
    build:
      commands:
        - npm run build
        - esbuild --bundle server/index.js --outdir=dist --platform=node --external:aws-sdk
frontend:
  phases:
    preBuild:
      commands:
        - npm install --prefix cdk
    build:
      commands:
        - npm run --prefix cdk deploy
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - cdk/node_modules/**/*
