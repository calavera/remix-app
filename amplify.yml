version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
frontend:
  phases:
    preBuild:
      commands:
        - npm install --prefix cdk
    build:
      commands:
        - npm run --prefix cdk deploy
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - cdk/node_modules/**/*
